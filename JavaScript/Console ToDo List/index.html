<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="consoleToDoList.js" defer></script>
</head>
<body>
    <h2>Console ToDo List</h2>
    <p>'new' : to add a task</p>
    <p>'delete' : to delete a specific task</p>
    <p>'list' : to list all tasks</p>
    <p>'quit' or 'q' : to exit</p>

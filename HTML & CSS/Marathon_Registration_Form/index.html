<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <p action="/submit">
      <p>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" required />
        <label for="second-name">Second Name:</label>
        <input type="text" name="second-name" id="second-name" required />
      </p>
      <label>Select a Race: </label><br />
      <input type="radio" name="type_race" value="Fun Run 5k" id="Fun_Run_5k" />
      <label for="Fun_Run_5k">Fun Run 5k</label><br />
      <input
        type="radio"
        name="type_race"
        value="Half Marathon"
        id="Half_Marathon"
      />
      <label for="Half_Marathon">Half Marathon</label><br />
      <input
        type="radio"
        name="type_race"
        value="Full Marathon"
        id="Full_Marathon"
      />
      <label for="Full_Marathon">Full Marathon</label>
      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
      </p>
      <p>
      <label>Select age group:</label>
      <select required>
        <option value="under 18">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
     </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
